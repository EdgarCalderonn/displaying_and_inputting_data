<!DOCTYPE html>
<html>

<head>

    <title></title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
        <nav id="nav-bar">
        <div class="top-container">
                <div class="column" id="top-right-container1">
        
        
        
                    <p>Already have an Intuit account?</p>
                    <a href="#">I forgot my User ID or Password</a>
        
        
                </div>
        
        
        
                <div class="column" id="top-right-container2">
                    <button class="sign-in">
                        <span>Sign In</span>
                    </button>
                </div>
            </div>
        </nav>




        <div id="main-container">

                <div id="title">

                        <div class="logo-div">
                        <img id="icon1" class="icons"
                        src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-favicon.svg">
                        <a class="hyper-logos" href="#">mint</a>
                    </div>
                 
                            <div class="logo-div">
                            <img id="icon2" class="icons"
                            src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quickbooks-favicon@2x.svg">
                            <a class="hyper-logos" href="#">quickbooks</a>
                        </div>
                  
                            <div class="logo-div">
                            <img id="icon3" class="icons"
                            src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/tt-favicon@2x.svg">
                            <a class="hyper-logos" href="#">turbotax</a>
                        </div>
        
        
            </div>
        
           
        
        
            
         
        
                <div class="form-container">
                    
        
                    <form>
                        <fieldset id="fieldset1">
        
                            <div id="form-info-div">
                                <h1>Create an Intuit account</h1>
                                <p>One account for everything Intuit, including Mint.<br><a href="">Learn more</a></p>
                            </div>
        
                            <div id="div-form">
        
        
                            <div class="form-item">
                            <label for="email-input">
                                Email Address
                            </label><br>
        
                            
                            <input id="email-input" type="email" name="email-address" placeholder="name@domain.com">
                        </div>
        
        
        
                        <div class="form-item">
                            <label>
                                Phone (recommended)
                            </label><br>
        
                            <input id="phone-input" type="tel" name="phone-number" placeholder="Your phone here">
                        </div>
        
        
                            <div class="form-item">
                            <label>
                                Password
                            </label><br>
                            
                            <input id="password-input" type="password" name="password">
                        </div>
        
        
                            <div class="form-item">
                            <label>
                                Confirm Password
                            </label><br>
                            <input type="password" name="password">
                        </div>
        
        
        
                            <div class="form-item">
                            <button name="submit">
                                <strong>Send Us</strong> a Message
                            </button>
                        </div>
        
                    </div>
                        </fieldset>
        
                    </form>
                </div>
        
            </div>





</body>

</html>
